<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.ico" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{../javascript/main_script.js}"></script>

</head>
<body>
<!-- it shows when someone will buy the product -->
<div class="wrapper">
    <div class="project">
        <form class="form">
            <fieldset>
                <a href="/cart" class="back-to-cart" id="cart">
                    <i class="fa fa-shopping-basket"></i>
                    Cart
                </a>
                <h1>Personal data</h1>
                <div class="form-group">
                    <label for="nameInput" class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="surnameInput" class="form-label mt-4">Surname</label>
                    <input type="text" class="form-control" id="surnameInput" placeholder="Enter your surname">
                </div>
                <div class="form-group">
                    <label for="emailInput" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">for example kowalski123@example.com</small>
                </div>
                <div class="form-group">
                    <label for="numberInput" class="form-label mt-4">Phone number</label>
                    <input type="number" class="form-control" id="numberInput" aria-describedby="numberHelp" placeholder="Enter your phone number">
                    <small id="numberHelp" class="form-text text-muted">for example +48 123 123 123</small>
                </div>
                <div class="form-group">
                    <label for="addressInput" class="form-label mt-4">Shipping address</label>
                    <input type="text" class="form-control" id="addressInput" aria-describedby="emailHelp" placeholder="Enter street and house number">
                    <input type="number" class="form-control" id="postcodeInput" aria-describedby="emailHelp" placeholder="Enter postcode">
                    <input type="text" class="form-control" id="townItem" aria-describedby="emailHelp" placeholder="Enter your town">
                </div>

                <div class="form-group">
                    <label for="moreInformation" class="form-label mt-4">More information for seller</label>
                    <textarea class="form-control" id="moreInformation" rows="3"></textarea>
                </div>
            </fieldset>
        </form>

        <div class="right-bar">
            <p>
                <span>Subtotal</span>
                <!-- cena musi byc sumowana w pÄ™tli -->
                <span id="items-price" th:text="${g1.price} + ' PLN'"></span>
            </p>
            <hr>
            <p>
                <span>Shipping</span>
                <span>15 PLN</span>
            </p>
            <hr>
            <p>
                <span>Total</span>
                <!-- tu tez sumowac cene ale jakos trzeba chyba parsowac -->
                <span id="items-price-total" th:text="'0000' + ' PLN'"></span>
            </p>

            <!-- odpowiedni link do platnosci -->
            <a href="/payu">
                <i class="fa fa-shopping-cart"></i>
                I buy and pay
            </a>
        </div>
    </div>
</div>

</body>
</html>
