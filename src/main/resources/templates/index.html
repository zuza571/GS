<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Games4U</title>

    <link rel="icon" href="../static/icon.ico" type="image/vnd.microsoft.icon"/>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{../javascript/main_script.js}"></script>

</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
       <div class="container-fluid">
           <a class="navbar-brand" href="#">Games4U</a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>

           <div class="collapse navbar-collapse" id="navbarColor02">
               <ul class="navbar-nav me-auto">
                   <li class="nav-item">
                       <a class="nav-link active" href="/">Home
                           <span class="visually-hidden">(current)</span>
                       </a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/about">About</a>
                   </li>
               </ul>
               <form class="navbar-cart">
                   <ul class="navbar-nav me-auto">
                       <li class="nav-item">
                           <a class="nav-link" href="/cart">
                               <i class="fa fa-shopping-basket"></i>
                               <span class="badge badge-warning" id="cartCount" th:text="${#lists.size(gamesIds)}" th:data-count="${#lists.size(gamesIds)}"></span>
                               Cart
                           </a>
                       </li>
                   </ul>
               </form>
           </div>
       </div>
   </nav>

   <div class="home-img">
       <div th:each="game : ${games}">
           <div class="wrapper">
               <div class="shop">
                   <div class="box">
                       <img th:src="@{${'../images-html/' + game.id + '.jpg'}}">
                       <div class="content">
                           <h2 th:text="${game.name}"></h2>
                           <h4 class="type" th:text="${game.type}"></h4>
                           <h3 class="price" th:text="${game.price} + ' PLN'"></h3>
                           <p class="btn-area">
                               <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                               <span class="add-to-cart" th:data-id="${game.id}" th:data-price="${game.price}">Add to cart</span>
                           </p>
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
