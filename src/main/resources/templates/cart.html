<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="shortcut icon" type="image/x-icon" href="../static/icon.ico" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{../javascript/script.js}"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Games4U</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="navbar-cart">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fa fa-shopping-basket"></i>
                            Cart
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>

<div class="wrapper">
    <h1>Shopping Cart</h1>
    <div class="project">
        <div class="shop">
            <!-- trzeba dodac id, zeby sie odroznialo do usuwania + sumowania ceny
            warunek if game.id = id -->
            <div class="box" th:each="game: ${games}">
                <img th:src="@{${'../images-html/' + game.id + '.jpg'}}">
                <div class="content">
                    <h3 th:text="${game.name}"></h3>
                    <h4 th:text="'Price: ' + ${game.price} + ' PLN'"></h4>

                    <!-- amount of products -->
                    <div class="amount">
                        <button type="button" class="minus">-</button>
                        <input type="text" value="1" class="amount-input"/>
                        <button type="button" class="plus">+</button>
                    </div>

                    <p class="btn-area">
                        <i aria-hidden="true" class="fa fa-trash"></i>
                        <span class="remove-button" th:data-id="${game.id}" th:data-price="${game.price}">Remove</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="right-bar">
            <p>
                <span>Subtotal</span>
                <!-- cena musi byc sumowana w pÄ™tli  i reagowac na + i -, REMOVE -->
                <span id="items-price" th:text="' PLN'"></span>
            </p>
            <hr>
            <p>
                <span>Shipping</span>
                <span id="shipping" th:text="'15 PLN'"></span>
            </p>
            <hr>
            <p>
                <span>Total</span>
                <!-- tu tez sumowac cene ale jakos trzeba chyba parsowac -->
                <span id="items-price-total" th:text="' PLN'"></span>
            </p>
            <a href="/checkout">
                <i class="fa fa-shopping-cart"></i>
                Checkout
            </a>
        </div>
    </div>
</div>

</body>
</html>
