<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="shortcut icon" type="image/x-icon" href="icon.ico" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Games4U</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">Home
                        <span class="visually-hidden">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="navbar-cart">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">
                            <i class="fa fa-shopping-basket"></i>
                            Cart
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</nav>

<div class="wrapper">
    <h1>Shopping Cart</h1>
    <div class="project">
        <div class="shop">
            <div class="box">
                <!-- sample product -->
                <!--
                <img src="1.jpg">
                -->
                <div class="content">
                    <!-- nazwa, zdjecie i cena z bazy danych !!! -->
                    <h3>Women Lipsticks</h3>
                    <h4>Price: $40</h4>
                    <div class="quantity-area">
                        <div class="btn-quantity">+</div>
                        <div class="count">1</div>
                        <div class="btn-quantity">-</div>
                    </div>
                    <p class="btn-area">
                        <i aria-hidden="true" class="fa fa-trash"></i>
                        <span class="btn2">Remove</span>
                    </p>
                </div>
            </div>
            <div class="box">
                <div class="content">
                    <h3>Man's Watches</h3>
                    <h4>Price: $40</h4>
                    <div class="quantity-area">
                        <div class="btn-quantity">+</div>
                        <div class="count">1</div>
                        <div class="btn-quantity">-</div>
                    </div>
                    <p class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span class="btn2">Remove</span></p>
                </div>
            </div>

        </div>
        <div class="right-bar">
            <p>
                <span>Subtotal</span>
                <!-- cena musi byc sumowana -->
                <span>$120</span>
            </p>
            <hr>
            <p>
                <span>Shipping</span>
                <span>$15</span>
            </p>
            <hr>
            <p>
                <span>Total</span>
                <!-- tu tez sumowac cene -->
                <span>$141</span>
            </p>
            <a href="/checkout">
                <i class="fa fa-shopping-cart"></i>
                Checkout
            </a>
        </div>
    </div>
</div>

</body>
</html>
